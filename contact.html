<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Restaurant</title>
  </head>

  <body>
    <!--header start-->
    <header class="header">
      <a href="" class="logo"><img src="/images/logo.png" alt="" /></a>
      <nav class="navbar">
        <a href="/html/index.html">Home</a>
        <a href="/html/about.html">About</a>
        <a href="/html/menu.html">Menu</a>
        <a href="/html/products.html">Products</a>
        <a href="/html/review.html">Review</a>
        <a href="#contact" class="active">Contact</a>
        <a href="/html/blogs.html">Blogs</a>
      </nav>
      <div class="icons">
        <button id="search-btn">
          <i class="fa-solid fa-magnifying-glass" style="color: #000000"></i>
        </button>
        <button id="card-btn">
          <i class="fa-solid fa-cart-shopping" style="color: #000000"></i>
        </button>
        <button id="menu-btn">
          <i class="fa-solid fa-bars" style="color: #000000"></i>
        </button>
      </div>
      <div class="search-form">
        <input
          type="text"
          class="search-input"
          id="search-box"
          placeholder="Search here"
        />
        <i class="fas fa-search"></i>
      </div>
      <div class="card-items-container">
        <div class="card-item">
          <i class="fas fa-times"></i>
          <img src="/images/menu-1.png" alt="menu" />
          <div class="content">
            <h3>Card item 01</h3>
            <div class="price">$15.99</div>
          </div>
        </div>
        <div class="card-item">
          <i class="fas fa-times"></i>
          <img src="/images/menu-2.png" alt="menu" />
          <div class="content">
            <h3>Card item 01</h3>
            <div class="price">$15.99</div>
          </div>
        </div>
        <div class="card-item">
          <i class="fas fa-times"></i>
          <img src="/images/menu-3.png" alt="menu" />
          <div class="content">
            <h3>Card item 01</h3>
            <div class="price">$15.99</div>
          </div>
        </div>
        <div class="card-item">
          <i class="fas fa-times"></i>
          <img src="/images/menu-4.png" alt="menu" />
          <div class="content">
            <h3>Card item 01</h3>
            <div class="price">$15.99</div>
          </div>
        </div>
        <div class="card-item">
          <i class="fas fa-times"></i>
          <img src="/images/menu-1.png" alt="menu" />
          <div class="content">
            <h3>Card item 01</h3>
            <div class="price">$15.99</div>
          </div>
        </div>
        <a href="" class="btn">Checkout Now</a>
      </div>
    </header>
    <!--header end-->

    <!-- contact start-->
    <section class="contact" id="contact">
      <h1 class="heading">Contact <span>Us</span></h1>
      <div class="row">
        <iframe
          class="map"
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3009.471138639892!2d28.986915!3d41.036825!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14cab7653a4ef1a5%3A0xde8a2af99a1aa32!2zVGFrc8SxbQ!5e0!3m2!1str!2str!4v1687794671156!5m2!1str!2str"
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
        <form>
          <h3>Get In Touch</h3>
          <div class="inputbox">
            <i class="fas fa-user"></i>
            <input type="text" name="" id="" placeholder="name" required />
          </div>
          <div class="inputbox">
            <i class="fas fa-envelope"></i>
            <input type="text" name="" id="" placeholder="Mail" required />
          </div>
          <div class="inputbox">
            <i class="fas fa-phone"></i>
            <input type="text" name="" id="" placeholder="number" required />
          </div>
          <input type="submit" class="btn" value="Contact Now" />
        </form>
      </div>
    </section>
    <!-- contact end-->

    <!--Footer start-->
    <section class="footer">
      <div class="search">
        <input type="text" class="search-input" placeholder="Search" />
        <button class="btn btn-danger">Search</button>
      </div>
      <div class="share">
        <a href="" class="fab fa-facebook"></a>
        <a href="" class="fab fa-twitter"></a>
        <a href="" class="fab fa-instagram"></a>
        <a href="" class="fab fa-linkedin"></a>
        <a href="" class="fab fa-pinterest"></a>
      </div>
      <div class="links">
        <a href="" class="active">Home</a>
        <a href="">About</a>
        <a href="">Menu</a>
        <a href="">Products</a>
        <a href="">Review</a>
        <a href="">Contact</a>
        <a href="">Blogs</a>
      </div>
      <div class="credit">
        created by <span>Simple</span> | All Rigths Reserved
      </div>
    </section>
    <!--Footer end-->

    <script src="/js/script.js"></script>
  </body>
</html>
